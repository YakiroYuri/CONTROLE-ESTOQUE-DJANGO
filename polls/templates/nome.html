{% extends "global/base.html" %}

{% block content %}

<form method="POST" action="{% url 'update_user' %}">
    {% csrf_token %}
    <label for="new_name">Novo Nome:</label>
    <input type="text" id="new_name" name="new_name">
    <button type="submit">Atualizar Nome</button>
</form>

{% endblock content %}
